    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const lightText = document.querySelector('.light-text');
            const darkText = document.querySelector('.dark-text');
            
            // Check for saved theme preference or default to 'light'
            const currentTheme = localStorage.getItem('theme') || 'light';
            body.classList.add(currentTheme + '-mode');
            
            // Update text visibility based on current theme
            function updateThemeText(theme) {
                if (theme === 'dark') {
                    lightText.style.display = 'block';
                    darkText.style.display = 'none';
                } else {
                    lightText.style.display = 'none';
                    darkText.style.display = 'block';
                }
            }
            
            // Initial setup
            updateThemeText(currentTheme);
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                if (body.classList.contains('light-mode')) {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    updateThemeText('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    updateThemeText('light');
                    localStorage.setItem('theme', 'light');
                }
            });

            // Navigation active state
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                
                if (currentPath.includes('/art/') && href.includes('art')) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
