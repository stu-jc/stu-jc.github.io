    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const lightText = document.querySelector('.light-text');
            const darkText = document.querySelector('.dark-text');
            
            const currentTheme = localStorage.getItem('theme') || 'light';
            body.classList.add(currentTheme + '-mode');
            
            const updateThemeText = (theme) => {
                const isDark = theme === 'dark';
                lightText.style.display = isDark ? 'block' : 'none';
                darkText.style.display = isDark ? 'none' : 'block';
            };
            
            updateThemeText(currentTheme);
            
            themeToggle.addEventListener('click', () => {
                const isLight = body.classList.contains('light-mode');
                body.className = isLight ? 'dark-mode' : 'light-mode';
                const newTheme = isLight ? 'dark' : 'light';
                updateThemeText(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // Handle mailto links to open in new window
            document.querySelectorAll('.price a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.open(link.href, '_blank');
                });
            });
        });
